   <style>
      /* Ensuring full-screen layout */
      body, html {
         margin: 0;
         padding: 0;
         height: 100%;
         width: 100%;
         overflow: hidden;
      }

      /* Hide the sidebar completely */
      .side-bar {
         display: none; /* Sidebar is hidden */

      header, footer {

      .form-container {

         align-items: center;

      }

      .form-container h3 {

         margin-bottom: 20px;
      }

      /* Styling for input fields */
      .form-container input[type="email"],
      .form-container input[type="password"] {
         width: 100%;
         padding: 10px;
         margin-bottom: 15px;
         border: 1px solid #ccc;
         border-radius: 5px;
      }

      /* Styling for the submit button */
      .form-container .btn {
         width: 100%;
         padding: 10px;
         background-color: #300b2e;
         border: none;
         color: white;
         font-size: 16px;
         cursor: pointer;
         border-radius: 5px;
      }

      .form-container .btn:hover {
         background-color: #1f061b;
      }
   </style>
</head>
